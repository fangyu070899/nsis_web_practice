          initmessage: "init waiting"

      },
      methods: {
        changepage(val) {
          this.page = val;
        },
        changelanguage(val) {
          this.language = val;
        },
        axiosget(val) {
          axios
            // .get(`/test/get?yorn=${val}`)
            .get("https://api.coindesk.com/v1/bpi/currentprice.json")
            .then((response) => {
              console.log("response data:", response.data);
              // if (response.data.status == "success")
              //     this.getresult = "get success";
              // else
              //     this.getresult = "get fail";
              this.USD = response.data["bpi"]["USD"]["rate"];
              this.GBP = response.data["bpi"]["GBP"]["rate"];
              this.EUR = response.data["bpi"]["EUR"]["rate"];
            })
            .catch((error) => {
              alert(error);
            })
            .finally(() => {
              console.log("finally");
            });
        },
        axiospost(val) {
          axios
            .post('/test/post', {
              yorn: val
            })
            .then((response) => {
              console.log("response data:", response.data);
              if (response.data.status == "success")
                this.postresult = "post success";
              else
                this.postresult = "post fail";
            })
            .catch((error) => {
              alert(error);
            })
            .finally(() => {
              console.log("finally");
            });
        },
        axiosinit() {
          axios
            .get('/test/init')
            .then((response) => {
              console.log("response data:", response.data);
              if (response.data.status == "success")
                this.initmessage = response.data.data;
              else
                this.initmessage = "init fail";
            })
            .catch((error) => {
              alert(error);
            })
            .finally(() => {
              console.log("finally");
            });
        },
      },
      created() {
        this.axiosinit();
      },
    }).mount('#app');
  </script>
